<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<!--  CSS LINK-->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>

<!--  BOOTSTRAP LINK-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
<!--  FONT AWESOME LINK-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de header</div>

<div class="center-button">
  <a class="btn" id="myId" data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample" >
    <span>
      <i class="fa-regular fa-filter"></i></span></a>


  </button>

</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">

    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>

      <h5>Name</h5>
      <div class="onefilter">
        <label for="keyword" class="filtername">Search</label>
        <input type="text" id="keyword" name="keyword" th:value="${keyword}" >
      </div>
      <div class="onefilter">
        <input type="submit" value="Search" class="btn btn-warning" >
      </div>
    </form>
  </div>
</div>

<div>
  <a>
    <span > </span>
  </a>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card col-xl-3 col-md-6 col-sm-12 m-3 p-0" th:each="actor : ${actors}" >
      <div class="card-body">
        <a th:href="@{'/actordetail/' + ${actor.id}}" class="text-decoration-none" >
          <div class="card-body">

            <span><h5 class="card-title text-center text-black"  th:text="|${actor.getFirstName()}  ${actor.getLastName()}| ">Card title</h5></span>
          </div>

        </a>


      </div>
    </div>
  </div>

</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
