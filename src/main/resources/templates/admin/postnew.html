<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--  CSS LINK-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>

    <!--  BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <!--  FONT AWESOME LINK-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de header</div>

    <div  th:object="${post}">


        <div th:if="${post}" class="text-center justify-content-center ">
            <form th:action="@{/admin/postnew}" method="POST">
                <label for="partyName" class="info">Your comment : </label>
                <input type="text" id="partyName" th:field="*{text}"><br>
                <label for="partyDate" class="info">Username : </label>
                <input type="text" id="partyDate" th:field="*{username}"><br>
                <label for="where" class="info">Movie : </label>
                <select id="where" th:field="*{movies}">
                    <option th:each="m : ${movies}"
                            th:value="${m.id}"
                            th:text="${m.movieName}"></option>
                </select><br>
                <a class="btn btn-secondary p-2 text-decoration-none" th:href="@{'/movielist'}">Back</a>
                <input type="submit" name="bewaar" value="Save"  class="btn btn-success">
            </form>
        </div>
    </div>


</body>
</html>
