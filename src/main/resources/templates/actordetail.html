<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!--  CSS LINK-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>

  <!--  BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <!--  FONT AWESOME LINK-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />



  <title>Actor Detail</title>

</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de header</div>
<div  th:unless="${actors}">
  <div class="d-flex justify-content-center flex-column align-items-center">
    <h4>This actor does not exist. Be sure that you write the correct director id.To see more visit our

      <a href="/actorlist">Actor List Page</a>

    </h4>
    <img th:src="@{/css/img/error.png}" alt="error" width="800px" height="600px"/>
  </div>
</div>
<div  th:if="${actors}">
<div th:if="${prev!=null}" class="prevButtonDiv">
  <a class="buttonLook smallButton" th:href="@{'/actordetail/' + ${prev}}">&lt;</a>
</div>
<div th:if="${next!=null}" class="nextButtonDiv">
  <a class="buttonLook smallButton" th:href="@{'/actordetail/' + ${next}}">&gt;</a>
</div>

<div class="card mb-3 director-card" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="|${actors.getFirstName()}  ${actors.getLastName()}|">Card title</h5>
        <p class="card-text" th:text="|Gender : ${actors.getGender()}|">This is text</p>

      </div>
    </div>
  </div>
</div>





<!--  <div>-->
<div class="director-card"><h1 class="text-align-center">Movies:</h1>
</div>



<div class="container mt-5">
  <div class="row justify-content-center">

    <div th:each="movie : ${actors.getMovies()}" class="card movie_card col-xl-3 col-md-6 col-sm-12"  >


      <a  th:href="@{'/moviedetail/' + ${movie.id}}">


        <img th:src="${movie.getPoster()}" class="card-img-top" alt="...">
        <div class="card-body">
          <i class="fas fa-play play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer">
          </i>
          <h5 th:text="${movie.getMovieName()}" class="card-title"></h5>

          <span th:text="${movie.getRelease_date()}"></span>
          <span class="movie_info"><i class="fas fa-star"></i></span>
          <span th:text="${movie.getRank()}" class="movie_info float-right"> </span>
        </div>
      </a>
    </div>
  </div>
</div>





</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
